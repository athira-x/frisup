<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Frisup IT Solutions</title>

  <!--frisup(logo in browser tab)-->
  <link rel="icon" type="png" href="images/rocket.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Loader logic -->
  <script src="loader.js"></script>

  <!-- Lottie player script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light p-0">
    <div class="row w-75 shadow-lg rounded-4 bg-white custom-row m-0 align-items-center">

      <!-- Left Section -->
      <div class="col-md-6 d-flex offset-md-1 flex-column justify-content-start align-items-start ps-5 ">
        <h2 class="heading">
          <span class="bold">Welcome</span>
          <span class="light">to <span class="accent">Frisup</span> IT Solutions</span>
        </h2>
        <p class="subtext">
          Create your account and start your <br>
          journey with us.
        </p>
        <div class="illustration mt-4">
          <img src="./images/signup_img.png" alt="Illustration" class="img-fluid" style="margin-left: 80px;">
        </div>
        <p class="copy"> Â© 2025 Frisup IT Solutions. All rights reserved. <br>
          Terms & Conditions | Privacy Policy
        </p>
      </div>

      <!-- Right Section -->
      <div class="col-md-5 p-5">
        <form id="signupForm">
          <div class="row mb-3">
            <div class="col">
              <label for="fname">First Name</label>
              <input type="text" id="fname" class="form-control custom-input" placeholder="First Name">
            </div>
            <div class="col">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" class="form-control custom-input" placeholder="Last Name">
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control custom-input" placeholder="Mail Address">
            <div id="email-error" style="color:red; font-size:12px; margin-top:3px;"></div>
          </div>

          <div class="mb-3">
            <label for="contact">Contact</label>
            <input type="text" id="contact" class="form-control custom-input" placeholder="Contact No">
          </div>

          <div class="mb-3 position-relative">
            <label for="password">Password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control custom-input" placeholder="Password">
              <span class="input-group-text bg-white" style="cursor:pointer;">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
              </span>
            </div>
            <div id="password-error" style="color:red; font-size:12px; margin-top:3px;"></div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">
              I agree to the Terms & Conditions.
            </label>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-signup mb-3 with-loader">Sign Up</button>
          </div>

          <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="px-2 text-muted">OR</span>
            <hr class="flex-grow-1">
          </div>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-light border custom-google flex-fill" style="font-size:11px;">
              <img src="./images/flat-color-icons_google.png" alt="Google" width="24" class="me-2 with-loader">
              Continue With Google
            </button>
            <button type="button" class="btn btn-outline-light border custom-apple flex-fill" style="font-size:11px;">
              <img src="./images/logos_apple.png" alt="Apple" width="20" class="me-2 with-loader">
              Continue With Apple
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      fetchSignInMethodsForEmail,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB59SzbdTmlYRc48RkPlTGjJfYfBTsv2lM",
      authDomain: "frisup-d4f6b.firebaseapp.com",
      projectId: "frisup-d4f6b",
      storageBucket: "frisup-d4f6b.firebasestorage.app",
      messagingSenderId: "422380993738",
      appId: "1:422380993738:web:0fbe35f5926216489a4833"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Inputs and error containers
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");

    const signupForm = document.getElementById("signupForm");
    const terms = document.getElementById("terms");

    // Name & Contact validation
    document.getElementById("fname").addEventListener("input", e => e.target.value = e.target.value.replace(/[^a-zA-Z ]/g, ""));
    document.getElementById("lname").addEventListener("input", e => e.target.value = e.target.value.replace(/[^a-zA-Z ]/g, ""));
    document.getElementById("contact").addEventListener("input", e => e.target.value = e.target.value.replace(/[^0-9]/g, ""));

    // Input focus highlight
    document.querySelectorAll(".custom-input").forEach(input => {
      input.addEventListener("focus", () => {
        input.style.borderColor = "#00796b";
        input.style.boxShadow = "0 0 5px rgba(0,121,107,0.5)";
      });
      input.addEventListener("blur", () => {
        input.style.borderColor = "";
        input.style.boxShadow = "";
      });
    });

    // Clear error when user edits input
    emailInput.addEventListener("input", () => {
      emailError.textContent = "";
      emailInput.style.borderColor = "";
    });
    passwordInput.addEventListener("input", () => {
      passwordError.textContent = "";
      passwordInput.style.borderColor = "";
    });

    // Show/hide password
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        passwordInput.type = "password";
        togglePassword.classList.replace("bi-eye", "bi-eye-slash");
      }
    });

    // Error message mapper
    function getFriendlyErrorMessage(code) {
      switch (code) {
        case "auth/email-already-in-use": return "This email is already used.";
        case "auth/invalid-email": return "Please enter a valid email address.";
        case "auth/weak-password": return "Password is too weak (use at least 6 characters).";
        default: return "Something went wrong. Please try again.";
      }
    }

    // Signup form submit (email/password)
    signupForm.addEventListener("submit", async e => {
      e.preventDefault();

      // Reset errors
      emailError.textContent = "";
      passwordError.textContent = "";
      emailInput.style.borderColor = "";
      passwordInput.style.borderColor = "";

      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const email = emailInput.value.trim();
      const passwordValue = passwordInput.value.trim();
      const termsChecked = terms.checked;

      if (!termsChecked) {
        terms.focus();
        terms.style.outline = "2px solid red";
        return;
      } else {
        terms.style.outline = "";
      }

      try {
        const existingMethods = await fetchSignInMethodsForEmail(auth, email);
        if (existingMethods.length > 0) {
          emailError.textContent = "This email is already used.";
          emailInput.style.borderColor = "red";
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, passwordValue);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName: fname,
          lastName: lname,
          contact: contact,
          email: email,
          createdAt: new Date()
        });

        signupForm.reset();
        window.location.href = "login.html"; // redirect

      } catch (error) {
        const friendlyMessage = getFriendlyErrorMessage(error.code);
        if (error.code.includes("password")) {
          passwordError.textContent = friendlyMessage;
          passwordInput.style.borderColor = "red";
        } else {
          emailError.textContent = friendlyMessage;
          emailInput.style.borderColor = "red";
        }
      }
    });

    // ---------- GOOGLE SIGN-IN ----------
    document.querySelector(".custom-google").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save user if new
        await setDoc(doc(db, "users", user.uid), {
          firstName: user.displayName?.split(" ")[0] || "",
          lastName: user.displayName?.split(" ")[1] || "",
          email: user.email,
          contact: user.phoneNumber || "",
          createdAt: new Date()
        }, { merge: true });

        window.location.href = "index.html";
      } catch (error) {
        console.error("Google sign-in failed:", error.message);
        alert("Google sign-in failed. Try again.");
      }
    });

    // ---------- APPLE SIGN-IN ----------
    document.querySelector(".custom-apple").addEventListener("click", async () => {
      const provider = new OAuthProvider('apple.com');
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName: user.displayName?.split(" ")[0] || "",
          lastName: user.displayName?.split(" ")[1] || "",
          email: user.email,
          contact: user.phoneNumber || "",
          createdAt: new Date()
        }, { merge: true });

        window.location.href = "index.html";
      } catch (error) {
        console.error("Apple sign-in failed:", error.message);
        alert("Apple sign-in failed. Try again.");
      }
    });
  </script>






</body>

</html>
